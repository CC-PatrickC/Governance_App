{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Project Intake{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Project Intake Form</h2>
            </div>
            <div class="card-body">
                <form method="post" id="projectForm" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_title" class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="id_title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Project Description</label>
                        <textarea class="form-control" id="id_description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="id_files" class="form-label">Project Files (Optional)</label>
                        <input type="file" class="form-control" id="id_files" name="files" multiple>
                        <div class="form-text">You can upload up to 5 files (PDF, DOC, XLS, etc.)</div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function clearForm() {
    document.getElementById('id_title').value = '';
    document.getElementById('id_description').value = '';
    document.getElementById('id_files').value = '';
}
</script>
{% endblock %}
