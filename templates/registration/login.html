{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Login</h2>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <a href="{% provider_login_url 'microsoft' %}" class="btn btn-primary w-100">
                        <i class="fab fa-microsoft me-2"></i> Sign in with Microsoft
                    </a>
                </div>
                <div class="text-center mb-4">
                    <span class="text-muted">OR</span>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-secondary w-100">Login with Email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
